<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <article>
        <figure>
          <img src="./src/images/bg-pattern-card.svg" alt="" class="bg" />
        </figure>
      </article>

      
      <section class="body">
        <picture>
          <img src="./src/images/image-victor.jpg" alt="" class="profile" />
        </picture>

        <article class="name">
          <h3>
            Victor Crest
            <span>26</span>
          </h3>
          <p>London</p>
        </article>

        <ul>
          <li>80K <p>Followers</p></li>
          <li>803K <p>Likes</p></li>
          <li>1.4K <p>Photos</p></li>
        </ul>
      </section>

    </main>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Noel3098">Noel Mejia</a>.
    </div>
  </body>
</html>
